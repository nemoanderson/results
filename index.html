<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Nemo Anderson Frontend Mentor | Product preview card component
    </title>
  </head>
  <body>
    <header>Product Review Card Component</header>
    <main class="container">
      <!--Container top mobile left desktop with circle-->
      <section class="top-left-results-container">
        <h2 class="top-left-results-heading">Your Result</h2>
        <div class="results-circle">
          <div class="top-circle-score">76</div>
          <div class="bottom-circle-score">of 100</div>
        </div>
        <div class="results-in-words">Great</div>
        <div class="results-paragraph">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <!--Container Bottom of mobile right of desktop -->
      <section class="bottom-right-results-container">
        <h2>Summary</h2>
        <div class="reaction">
          <div class="reaction-left">
            <img src="./assets/images/icon-reaction.svg" alt="lighting icon" />
            Reaction
          </div>
          <div class="reaction-numbers number">
            <span class="first-word">80</span> / 100
          </div>
        </div>
        <div class="memory">
          <div class="memory-left">
            <img src="./assets/images/icon-memory.svg" alt="brain icon" />
            Memory
          </div>
          <div class="memory-numbers number">
            <span class="first-word">92</span> / 100
          </div>
        </div>
        <div class="verbal">
          <div class="verbal-left">
            <img src="./assets/images/icon-verbal.svg" alt="lighting" />
            Verbal
          </div>
          <div class="verbal-numbers number">
            <span class="first-word">61</span> / 100
          </div>
        </div>
        <div class="visual">
          <div class="visual-left">
            <img src="./assets/images/icon-visual.svg" alt="eye icon" />
            Visual
          </div>
          <div class="visual-numbers number">
            <span class="first-word">72</span> / 100
          </div>
        </div>
        <div class="summary-btn-container">
          <button class="summary-btn">Continue</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/nemoanderson/results">Nemo Anderson</a>
        2023.
      </div>
    </footer>
  </body>
</html>
